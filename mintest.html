<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px;
            background-color: lightblue;}
</style>
    <img src="leiste.png" width="1500" height="248">

<script>
var pos = 0, pos2 = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
    var part = ["Logik" ,"Programmieren"];
var questions = [
    [ "Ein Kartenspiel hat normalerweise 52 Karten, leider fehlen schon ein paar. Werden die Karten auf neun Mitspieler verteilt, bleiben zwei Karten übrig, bei vier Mitspielern bleiben drei Karten übrig und bei sieben Mitspielern fünf Karten. Wie viele Karten stehen insgesamt zur Verfügung?",
     "50", "47", "43", 
     "B" ],
    
	[ "Setzen Sie folgende Zahlenreihe fort: 4, 9, 19, 39, 79,", 
     "160", "112", "159", 
     "C" ],
    
	[ "In 13 Tagen hat Ihre Mutter Geburtstag. An welchem Tag sind Sie zur Feier eingeladen, wenn vorgestern Montag war?", 
     "Sonntag", "Montag", "Dienstag", 
     "B" ],
    
	[ " A ist schneller als B und C ist schneller als D. A und D sind gleich schnell. Wer ist am langsamsten?", 
     "A", "B", "C", 
     "C" ],
    
    ["Eine -switch case- -Struktur ist im Verwendungszweck am ehesten verwandt mit...", 
     "While", "If/else", "Class", 
     "B"],
    
    ["Try/catch ist eine Struktur, die...",
     "...Fehlerfälle in der Ausführung abfängt und sogenannte *Exceptions* wirft", "...den Datentyp einer Variable mittels Ausprobieren von Operationen in Erfahrung bringt", "...den Ablauf des Programms um eine beliebige Anzahl an Anweisungen rückgängig macht", 
     "A"],
    
    ["Unter einem *struct* versteht man...(u.A. aus C++ bekannt)", 
     "...einen String mit Platzhaltern für Werte", "...eine Funktion/Methode ohne Argumente", "...eine Klasse ohne Methoden", 
     "C"],
    
    ["Welchen der folgenden Programiersprachen-Typen gibt es NICHT?", 
     "Skriptsprache", "Interaktive-Sprache", "Objektorientierte Programmiersprache", 
     "B"],
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>Du hast "+correct+" of "+questions.length+" Fragen richtig beanntwortet</h2>";
		_("test_status").innerHTML = "Test beendet";
		pos = 0;
		correct = 0;
		return false;
        
	}
    if(pos==4)
        pos2++;
        
    _("test-part").innerHTML = part[pos2];
	_("test_status").innerHTML = "Frage "+(pos+1)+" von "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Antwort eingeben</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
    <h2 id="test-part"></h2>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
